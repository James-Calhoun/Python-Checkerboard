<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}"> 
    <title>Checkerboard</title>
</head>
<body>
    <div class="container">
        <div class="checkerboard">
        {% for x in range(num): %}
            <div class="row">
            {% for i in range(cols):  %}
                <div class="green_square" style="background-color: {{color1}};"></div>
                <div class="white_square" style="background-color: {{color2}};"></div>
            {% endfor %}
            </div>
            <div class="row">
                {% for i in range(cols):  %}
                    <div class="white_square" style="background-color: {{color2}};"></div>
                    <div class="green_square" style="background-color: {{color1}};"></div>
                {% endfor %}
                </div>
        {% endfor %}
        </div>
    </div>
</body>
</html>
